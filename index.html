<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href ="./stylecal.css">
     <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class = "container">
        <div class = "calculator">
            <input type = "text" placeholder="0" id="outputstream">
            <button onclick="Clear()">CL</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calc()" class="equal">=</button>
        </div>
        <script>
            let outputstr = document.getElementById('outputstream');
            function display(num){
                outputstr.value += num;
            };
            function calc(){
            try{
                outputstr.value = eval(outputstr.value);
            }
            catch(error){
                alert('Invalid');
            }
            };
            function Clear(){
                outputstr.value = "";
            };
            function del(){
                outputstr.value = outputstr.value.slice(0,-1);
            };
         </script>
    </div>    
</body>
</html>
